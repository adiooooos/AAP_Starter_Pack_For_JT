---
# List of critical services to check
# Add or remove services as needed. Service names should be without .service suffix
critical_services_list:
  - sshd
  - firewalld
  - chronyd
  - tuned
  - NetworkManager
  - rsyslog
  - auditd
  - crond
  - dbus
  - systemd-journald

# Base path for report storage on remote hosts
report_base_path: "/tmp"

# Destination path on control node for collected reports
collection_dest_path: "/tmp"

