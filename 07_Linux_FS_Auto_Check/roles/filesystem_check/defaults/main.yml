---
# Filesystem types to exclude from checking
# These are typically virtual or special filesystems that don't require
# traditional filesystem checking
exclude_fs_types:
  - tmpfs
  - devtmpfs
  - iso9660
  - squashfs
  - overlay
  - nfs
  - cifs
  - sysfs
  - proc
  - devfs
  - autofs

# Mount points to exclude from checking
# Root filesystem (/) typically requires rescue mode for checking, so it's
# excluded by default. Add other mount points as needed.
exclude_mount_points:
  - /

# Base path for report storage on remote hosts
report_base_path: "/tmp"

# Destination path on control node for collected reports
collection_dest_path: "/tmp"

