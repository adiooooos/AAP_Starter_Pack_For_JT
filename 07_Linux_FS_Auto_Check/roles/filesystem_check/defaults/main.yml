# ============================================================================
# Role Default Variables: Filesystem Check Role
# ============================================================================
#
# Description:
#   Default variables for the filesystem_check role. These variables define
#   which filesystem types and mount points to exclude from checking, and
#   where to store reports.
#
# Customization:
#   Modify exclude_fs_types to add or remove filesystem types you want to
#   exclude from checking (e.g., virtual filesystems, network filesystems).
#   Modify exclude_mount_points to exclude specific mount points (e.g., root
#   filesystem which typically requires rescue mode for checking).
