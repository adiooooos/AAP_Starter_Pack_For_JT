// Ansible-managed BIND Secondary Server Configuration
//
options {
    listen-on port 53 { 127.0.0.1; any; };
    listen-on-v6 port 53 { ::1; any; };
    directory       "/var/named";
    dump-file       "/var/named/data/cache_dump.db";
    statistics-file "/var/named/data/named_stats.txt";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    recursing-file  "/var/named/data/named.recursing";
    secroots-file   "/var/named/data/named.secroots";

    allow-query     { localhost; any; };

    recursion no;

    dnssec-enable yes;
    dnssec-validation yes;

    /* Path to ISC DLV key */
    bindkeys-file "/etc/named.root.key";

    managed-keys-directory "/var/named/dynamic";

    pid-file "/run/named/named.pid";
    session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

zone "." IN {
    type hint;
    file "named.ca";
};

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";

// --- Ansible-managed Private Zones (Secondary) ---
zone "pvt.example.com" IN {
    type slave;
    file "slaves/pvt.example.com.zone";
    masters { 192.168.62.10; }; // IP of the primary DNS server
};

zone "62.168.192.in-addr.arpa" IN {
    type slave;
    file "slaves/10.62.168.192.in-addr.arpa.zone";
    masters { 192.168.62.10; }; // IP of the primary DNS server
};


